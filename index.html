    /* ============================= */

    .social-icons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1;
      position: relative;
    }

    .social-icons a {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      text-decoration: none;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.4s ease;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 5px currentColor; }
      50% { box-shadow: 0 0 20px currentColor; }
      100% { box-shadow: 0 0 5px currentColor; }
    }

    .social-icons a.facebook { color: #1877F2; animation: pulseGlow 2s infinite; }
    .social-icons a.instagram {
      background: linear-gradient(45deg, #f9ce34, #ee2a7b, #6228d7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulseGlow 2s infinite;
    }
    .social-icons a.tiktok { color: #000; text-shadow: 2px 2px #25F4EE, -2px -2px #FE2C55; animation: pulseGlow 2s infinite; }
    .social-icons a.linkedin { color: #0A66C2; animation: pulseGlow 2s infinite; }

    .social-icons a:hover { transform: scale(1.3) rotate(10deg); background: rgba(255,255,255,0.15); }

    footer { margin-top: 1.5rem; font-size: 0.85rem; color: #ddd; position: relative; z-index:1; }

    /* ============================= */
    /* ‚≠ê STARS EFFECT */
    /* ============================= */
    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      pointer-events: none;
      opacity: 1;
      transform: scale(1);
      animation: star-fade 0.8s forwards;
      z-index: 0;
    }

    @keyframes star-fade {
      0% { opacity: 1; transform: scale(1) translateY(0) rotate(0deg);}
      100% { opacity: 0; transform: scale(0.5) translateY(-20px) rotate(360deg);}
    }

  </style>
